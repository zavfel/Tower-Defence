<!DOCTYPE html>
<html>
<head>
	<title>Tower Defense(beta)</title>
	<link href="gameStyle.css" rel="stylesheet" type="text/css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
	<!--offline-->
	<script src="easeljs-0.7.0.min.js"></script>
	<!--online-->
	<!--<script src="http://code.createjs.com/easeljs-0.7.0.min.js"></script>-->
	<script src="game.js"> </script>
	<script>
	$(document).ready(function() {
		$('.tower').click(
			function(){
			$('.tower').removeClass('selected');
			$(this).addClass('selected');
		})
	})
	</script>

</head>
<body onload="init()">
	<div id="sidebar">
		<div id="status">
			<p id="cash" class="gameInfo">Cash: </p>
			<p id="wave" class="gameInfo">Wave: </p>
			<div>
				<p class="titles">Castle Info</p>
				<p id="health" class="gameInfo">Health: </p>
				<p id="castleText" class="gameInfo"></p>
			</div>
			<input type="button" value="start" id="pauseBtn" onclick="togglePause()"><br>
			<input type="button" value="next wave" id="nextBtn" onclick="nextWave()"><br>
			<input type="button" value="1x" id="ffBtn" onclick="ff()"><br>
			<input type="button" value="Check Range" id="rangeBtn" onclick="towerSelection=(towerSelection)?false:true;toggleAoe()"><br>
			<input type="button" value="restart" id="restartBtn" onclick="restart()"><br>
			<button type="submit" onclick="buyTower('lightTower')" class="tower">
				<img src="images/light_tower.png" height="20" width="20">
			</button>			
			<button type="submit" onclick="buyTower('iceTower')" class="tower">
				<img src="images/ice_tower.png" height="20" width="20">
			</button>

			<div> 
				<p class="titles">Tower Info</p>
				<p id="infoText"></p>
				<p id="errorText"></p>
			</div>
		</div>
	</div>
	<div id="game">
		<canvas id="playingField" width="896" height="544"> <!--896/544-->
		alternate content
		</canvas>
	</div>
</body>
</html>
