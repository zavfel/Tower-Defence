<!DOCTYPE html>
<html>
<head>
	<title>Tower Defense</title>
	<link href="gameStyle.css" rel="stylesheet" type="text/css">
	<!--offline-->
	<script src="easeljs-0.7.0.min.js"></script>
	<!--online-->
	<!--<script src="http://code.createjs.com/easeljs-0.7.0.min.js"></script>-->
	<script src="game.js"> </script>

</head>
<body onload="init()">
	<!--<div id="dimension">-->
		<div id="status">
			<input type="button" value="start" id="pauseBtn" onclick="togglePause()"><br>
			<input type="button" value="next wave" id="nextBtn" onclick="nextWave()">
			<br>
			<input type="button" value="1x" id="ffBtn" onclick="ff()">
			<br>
			<input type="button" value="restart" id="restartBtn" onclick="restart()"><br>
			<input type="button" value="Check Range" id="rangeBtn" onclick="towerSelection=(towerSelection)?false:true;toggleAoe()"><br>
			<p id="cash" class="gameInfo">cash: </p>
			<p id="life" class="gameInfo">life: </p>
			<p id="wave" class="gameInfo">wave: </p>
			<button type="submit" onclick="buyTower(0)">
				<img src="images/hero.png" height="20" width="20">
				cost:10
			</button>
			<div>Tower Info
				<p id="infoText"></p>
				<p id="errorText"></p>
			</div>
		</div>
		<div id="game">
			<canvas id="demoCanvas" width="896" height="544"> <!--896/544-->
			alternate content
			</canvas>
		</div>
	<!--</div>-->
</body>
</html>
